<!-- Delete Confirmation Modal -->
<div id="delete-confirmation-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="px-6 py-4 border-b">
          <h3 class="text-xl font-bold text-gray-800">Delete Decklist</h3>
      </div>
      <div class="p-6">
          <p class="text-gray-700 mb-4">Are you sure you want to delete this decklist? This action cannot be undone.</p>
          <div class="flex justify-end gap-3">
              <button type="button" onclick="document.getElementById('delete-confirmation-modal').classList.add('hidden')" class="py-2 px-4 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                  Cancel
              </button>
              <form method="post" action="{% url 'delete_decklist' collection.id decklist.id %}">
                  {% csrf_token %}
                  <button type="submit" class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200">
                      Delete
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
