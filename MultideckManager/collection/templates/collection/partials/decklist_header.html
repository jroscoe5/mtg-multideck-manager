<!-- Decklist Header Section -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <div class="flex justify-between items-start">
      <div>
          <div class="flex items-center mb-2">
              <a href="{% url 'collection_detail' collection.id %}?tab=decklists" class="text-blue-600 hover:text-blue-800 mr-2">
                  <i class="fas fa-arrow-left"></i>
              </a>
              <h1 class="text-3xl font-bold text-gray-800">{{ decklist.name }}</h1>
              
              <!-- Status Badge -->
              <span id="status-badge" class="ml-3 px-2 py-1 text-xs font-semibold rounded-full {% if deck_stats.status_code == 'ok' %}bg-green-100 text-green-800{% elif deck_stats.status_code == 'conflict' %}bg-yellow-100 text-yellow-800{% elif deck_stats.status_code == 'error' %}bg-red-100 text-red-800{% else %}bg-gray-100 text-gray-800{% endif %}">
                  {{ deck_stats.status_message }}
              </span>
          </div>
          
          <p class="text-gray-600 mt-2">
              {% if decklist.description %}
                  {{ decklist.description }}
              {% else %}
                  <span class="text-gray-400 italic">No description</span>
              {% endif %}
          </p>
      </div>
      
      <div class="flex gap-2">
          <button id="toggle-active-btn" type="button" class="py-2 px-4 {% if decklist.active %}bg-yellow-100 text-yellow-700 hover:bg-yellow-200{% else %}bg-blue-100 text-blue-700 hover:bg-blue-200{% endif %} rounded-md transition-colors duration-200">
              {% if decklist.active %}
              <i class="fas fa-toggle-on mr-1"></i> Active
              {% else %}
              <i class="fas fa-toggle-off mr-1"></i> Inactive
              {% endif %}
          </button>
          <button id="edit-decklist-btn" class="py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors duration-200">
              <i class="fas fa-edit mr-1"></i> Edit
          </button>
          <button id="delete-decklist-btn" class="py-2 px-4 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors duration-200">
              <i class="fas fa-trash-alt mr-1"></i> Delete
          </button>
      </div>
  </div>
</div>
